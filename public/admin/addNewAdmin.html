<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="/stylesheets/pageLayout.css">
    <link rel="stylesheet" href="/stylesheets/userProfile.css">
    <link rel="stylesheet" href="/stylesheets/login.css">
    <title>Document</title>
</head>

<body>
    <div class="page_sideBar_container" id="userInfo">
        <div class="page_sideBar_logo">
            My Organization
        </div>
        <div class="sidebar-router-container">
            <div class="page_sideBar_router">
                <a href="/">Organization List</a>
            </div>
            <div class="page_sideBar_router">
                <a href="/admin/userList">User List</a>
            </div>
            <div class="page_sideBar_router">
                <a href="/admin/adminProfile">Admin Profile</a>
            </div>
            <div class="page_sideBar_router" data-nowpage="true">
                <a href="/admin/addNewAdmin">Add New Admin</a>
            </div>
            <div class="log_state">
                <p class="log_state_help"><span class="info_role">{{userInfo.role}}</span> | <span
                        class="info_name">{{userInfo.name}}</span></p>
                <p class="log_state_action"><a href="/handleLogOut">Log out</a></p>
            </div>
        </div>
    </div>
    <div class="page_content_container">
        <div class="page_content_header">
        </div>
        <div class="page_content_main" style="padding-top: 40px;">
            <div class="login_form" style="height: 630px;">
                <div class="form_input">
                    <div class="form_input_title">
                        <div>Volunteer Organiztion</div>
                        <div>Add New Admin</div>
                    </div>
                    <form id="loginForm">
                        <div class="form_field">
                            <label for="email">* Email</label>
                            <input type="email" id="email" placeholder="Email" v-model="email" />
                            <p class="form_field_error" v-if="errors.email">{{errors.email}}</p>
                        </div>
                        <div class="form_field">
                            <label for="password">* Password</label>
                            <input type="password" id="password" placeholder="Password" v-model="passWord" />
                            <p class="form_field_error" v-if="errors?.email">{{errors.passWord}}</p>
                        </div>
                        <div class="form_field">
                            <label for="cpassword">* Confirm Password</label>
                            <input type="password" id="cpassword" placeholder="Confirm Password" v-model="cpassWord" />
                            <p class="form_field_error" v-if="errors?.cpassWord">
                                {{errors.cpassWord}}
                            </p>
                        </div>
                        <div class="form_field">
                            <label for="name">* Name</label>
                            <input type="text" id="name" placeholder="Name" v-model="name" />
                            <p class="form_field_error" v-if="errors?.name">{{errors.name}}</p>
                        </div>
                        <div class="form_field">
                            <label for="number">Phone Number</label>
                            <input type="text" id="number" placeholder="Phone Number" v-model="phoneNumber" />
                        </div>
                        <div class="errormsg_from_be" v-if="errorMsgFromBE">
                            {{errorMsgFromBE}}
                        </div>
                        <button type="submit" @click="checkForm">Sign up</button>
                    </form>
                    <div class="form_input_footer">
                        Already have an account <a href="/login">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript/addNewAdmin.js"></script>
    <script src="/javascript/getUserInfo.js"></script>
</body>

</html>
