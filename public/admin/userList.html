<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="../stylesheets/userList.css">
<link rel="stylesheet" href="../stylesheets/pageLayout.css">
<link rel="stylesheet" href="/stylesheets/List.css">

<!-- 添加 Vue2 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="page_sideBar_container" id="userInfo">
        <div class="page_sideBar_logo">
            My Organization
        </div>
        <div class="sidebar-router-container">
            <div class="page_sideBar_router">
                <a href="/">Organization List</a>
            </div>
            <div class="page_sideBar_router" data-nowpage="true">
                <a href="/admin/userList">User List</a>
            </div>
            <div class="page_sideBar_router">
                <a href="/admin/adminProfile">Admin Profile</a>
            </div>
            <div class="page_sideBar_router">
                <a href="/admin/addNewAdmin">Add New Admin</a>
            </div>
            <div class="log_state">
                <p class="log_state_help"><span class="info_role">{{userInfo.role}}</span> | <span
                        class="info_name">{{userInfo.name}}</span></p>
                <p class="log_state_action"><a href="/handleLogOut">Log out</a></p>
            </div>
        </div>
    </div>
    <div class="page_content_container" id="app">
        <div class="page_content_header">
        </div>
        <div class="page_content_main">
            <div style="width: 95%; padding-top: 20px;">
                <div class="list_title">
                    User List:
                </div>
                <div class="list_header">
                    <div>User Id</div>
                    <div>User Name</div>
                    <div>User Email</div>
                    <div>Action</div>
                </div>
                <div class="userList_row" v-for="user in userList" :key="user.id">
                    <div>
                        {{user.id}}
                    </div>
                    <div>
                        {{user.name}}
                    </div>
                    <div>
                        {{user.email}}
                    </div>
                    <div class="action_button" @click="handleDeleteUser(user.email)">Delete User</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript/userListAdmin.js"></script>
    <script src="/javascript/getUserInfo.js"></script>
</body>

</html>
