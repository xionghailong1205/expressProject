<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prac 7 Task 1.3</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    </head>
    <body>

        <main>

            <h1>Sentence Builder</h1>
            <hr />
            <form class="pure-form pure-form-stacked">

                <fieldset>
                    <div class="pure-g">
                        <div class="pure-u-1-3">
                            <label for="suffix">Suffix</label>
                            <input id="suffix" type="text" class="pure-u-23-24" />
                        </div>
                        <div class="pure-u-1-3">
                            <label for="lines">Lines</label>
                            <textarea id="lines" class="pure-u-23-24"></textarea>
                        </div>
                    </div>
                </fieldset>

                <button type="button" class="pure-button pure-input-2-3 pure-button-primary" onclick="send()">Submit</button>
            </form>
            <pre id="output"></pre>

        </main>

        <script>
            function send() {

                let lines = document.getElementById("lines").value.split('\n');
                let suffix = document.getElementById("suffix").value;

                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("output").innerText = this.responseText;
                    }
                };
                xhttp.open("POST", "/combine", true);
                xhttp.setRequestHeader("Content-type", "application/json");
                xhttp.send(JSON.stringify({
                    lines: lines,
                    suffix: suffix
                }));

            }
        </script>

    </body>

</html>
